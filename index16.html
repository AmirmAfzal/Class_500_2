<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            overflow-x: hidden;
            height: 400vh;
        }
        .shadow{
            width: 600px;
            height: 600px;
            background-color: rgb(64, 0, 255);
            border-radius: 9999px;
            position: absolute;
            right: -300px;
            top: 100px;
            filter: blur(200px);
        }
    </style>
</head>
<body>
    <div class="shadow"></div>
</body>
</html>
